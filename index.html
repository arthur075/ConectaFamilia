        <!-- Conteúdo Principal - Mapa -->

    </div>
                
                <!-- Ícones Fixos no Mapa -->
                <div class="fixed-markers">

                    <div class="fixed-marker pulse-animation" style="top: 55%; left: 65%;" onclick="openChat('Maria', 'Mãe')">
                        <div class="marker-icon marker-mother">
                            👩
                            <div class="marker-label">Maria - No trabalho</div>
                        </div>
                    </div>

                    <div class="fixed-marker" style="top: 45%; left: 75%;" onclick="showLocationDetails('Casa')">
                        <div class="marker-icon marker-home">
                            🏠
                            <div class="marker-label">Casa da Família</div>
                        </div>
                    </div>

                    <div class="fixed-marker" style="top: 75%; left: 25%;">
                        <div class="marker-icon marker-father">
                            👨
                            <div class="marker-label">João - Offline</div>
                        </div>
                    </div>
                </div>
                
                <div class="map-controls">
                    <button class="map-btn" onclick="zoomIn()">➕</button>
                    <button class="map-btn" onclick="zoomOut()">➖</button>
                    <button class="map-btn" onclick="centerMap()">📍</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Chat -->
    <div class="chat-modal" id="chatModal">
        <div class="chat-window">
            <div class="chat-header">
                <div class="chat-title" id="chatTitle">Chat com Ana</div>
                <button class="chat-close" onclick="closeChat()">×</button>
            </div>
            <div class="chat-messages" id="chatMessages">
                <div class="message message-received">
                    Oi! Estou na escola agora 📚
                </div>
                <div class="message message-sent">
                    Que bom! Como está sendo o dia?
                </div>
                <div class="message message-received">
                    Está tudo bem! A aula de matemática foi legal hoje 😊
                </div>
            </div>
            <div class="chat-input-container">
                <input type="text" class="chat-input" id="chatInput" placeholder="Digite sua mensagem..." onkeypress="handleChatKeyPress(event)">
                <button class="chat-send" onclick="sendMessage()">Enviar</button>
            </div>
        </div>
    </div>

  <script src="index.js"></script>

</html>
